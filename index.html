<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/507d4c52d1.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
      </style>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>

    <article class="card">
        <div class="search">
            <input type="text" placeholder="Enter city" spellcheck="false">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="weather">
            <img src="" class="weather-icon" alt="">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>

            <article class="moreinfo">
                <div>
                    <p>Humidity</p>
                    <h2 class="humidity"></h2>
                </div>
    
                <div>
                    <p>Wind Speed</p>
                    <h2 class="wind"></h2>
                </div>
            </article>
            
        </div>
    </article>
    

    <script src="app.js"></script>
</body>
</html>
